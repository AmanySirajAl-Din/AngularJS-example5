<!DOCTYPE html>
<html ng-app="MsgApp">
    <head>
        <meta charset="utf-8"/>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <style>
            body{
                font-size: 1.3em;
            }
            img{
                width: 200px;
            }
        </style>
        <title>Filter</title>
    </head>
    <body>
        <h1>Filter</h1>
        <div ng-controller="MsgController">
            Message is: <br>
            Original: {{sayMessage()}} <br>
            Past: {{ makePastMsg() }} <br>
            <!-- ++Step3, Applying it in HTML with the new arguments -->
            Past with Arg: {{ sayMessage() | past2 : 'will' : 'did' }} <br>
            Chain Filters: {{ sayMessage() | past2 : 'will' : 'did' | past2 : 'inshaAllah' : '' | uppercase }}
            <div>
                <button ng-click="changeImg()">
                    Change Image
                </button>
                <br/>
                <!-- {{ currency_expression | currency : symbol : fractionSize}} -->
                Cost: {{ imgCost | currency : "EGP" : 4 }}
                <br/>
                <img ng-src="images/img{{imgNum}}.jpg"/>
            </div>
        </div>
    </body>
</html>
